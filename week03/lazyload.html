<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Lazyload">
    <meta name="author" content="Celeste Bickham">
    <link type="text/css" rel="stylesheet" href="styles/lazyload.css" />
</head>

<body>
    <header>
        <h1>Lazy Load</h1>
    </header>

    <main>
        <ul>
            <li>
                <picture>
                    <img src="images/balloons.webp" alt="Balloon Field" loading="lazy" width="400" height="600">
                </picture>
            </li>

            <li>
                <picture>
                    <img src="images/wells.webp" alt="Deflated Ballon" loading="lazy" width="400" height="600">
                </picture>
            </li>

            <li>
                <picture>
                    <img src="images/sunset.webp" alt="Sunset Over Indianola" loading="lazy" width="400" height="600">
                </picture>
            </li>

            <li>
                <picture>
                    <img src="images/watertower.webp" alt="Indianola Water Tower" loading="lazy" width="400"
                        height="600">
                </picture>
            </li>

            <li>
                <picture>
                    <img src="images/playground.webp" alt="Ballon Behind Playground" loading="lazy" width="400"
                        height="600">
                </picture>
            </li>

            <li>
                <picture>
                    <img src="images/houseballoon.webp" alt="Balloon Behind House" loading="lazy" width="400"
                        height="600">
                </picture>
            </li>
        </ul>

    </main>

    <footer>
        <p id="copyright"></p>
        <p class="highlight" id="lastmodified"></p>
    </footer>

    <script src="scripts/lazyload.js"></script>

</body>

</html>
